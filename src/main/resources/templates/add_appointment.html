<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CourseMS | Student Panel</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="/plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="/plugins/summernote/summernote-bs4.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed">

<!-- /.content-wrapper -->
<div class="wrapper">

    <div th:insert="fragments/navbar"></div>
    <div th:insert="fragments/sidebar"></div>
    <div class="content-wrapper">
        <div th:insert="fragments/header"></div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Add Appointment</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <div class="card-body">
                                <form role="form" th:action="@{/appointments/add}" th:object="${appointmentRequest}"
                                      method="post">
                                    <div class="form-group">
                                        <label>Client Name</label>
                                        <input type="text" name="clientName" th:field="*{clientName}"
                                               class="form-control" placeholder="Enter Client Name">
                                    </div>
                                    <div class="form-group">
                                        <label>Date Appointed</label>
                                        <input type="date" name="dateAppointed" th:field="*{dateAppointed}"
                                               class="form-control" placeholder="Enter Date Appointed">
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="text" name="description" th:field="*{description}"
                                               class="form-control" placeholder="Enter Description">
                                    </div>
                                    <div class="form-group">
                                        <label>Service</label>
                                        <select th:field="*{serviceRequest.name}" th:class="form-control">
                                            <option th:each="service : ${services}" th:value="${service.name}"
                                                    th:text="${service.name}">
                                            </option>
                                        </select>
                                    </div>
                                    <!--
                                      <div class="form-group">
                                          <label>Employee</label>
                                          <select th:class="form-control">
                                              <option th:each="employee : ${employees}" th:value="${employee}" th:text="${employee.firstName} + ' ' + ${employee.lastName}">
                                                  <input type="hidden" th:field="*{employeeRequest.firstName}" th:value="${employee.firstName}" name="firstName" />
                                                  <input type="hidden" th:field="*{employeeRequest.lastName}" th:value="${employee.LastName}" name="lastName" />
                                              </option>
                                          </select>
                                      </div>
                                      -->
                                    <div class="form-group">
                                        <label>Location</label>
                                        <select th:field="*{locationRequest.name}" th:class="form-control">
                                            <option th:each="location : ${locations}" th:value="${location.name}"
                                                    th:text="${location.name}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert"
                                             style="margin-top:10px" th:if="${errorMessage}">
                                            <div th:text="${errorMessage}"></div>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="alert alert-success alert-dismissible fade show" role="alert"
                                             style="margin-top:10px" th:if="${successMessage}">
                                            <div th:text="${successMessage}"></div>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary btn-block">Add Appointment</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.card-body -->

                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    <span th:replace="fragments/footer"></span>
</div>

<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)




</script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="/plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="/plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="/plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="/plugins/moment/moment.min.js"></script>
<script src="/plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="/plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/dist/js/pages/dashboard.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>


</body>
</html>
<!-- /.content -->
